{% load wagtailcore_tags navigation_tags %}
{% for child in menuitems_children %}
    <li><a href="{% pageurl child %}">{{ child.title }}</a></li>
    {% if child.show_dropdown %}
    <ul style="margin-left: 30px;">
        {% site_menu_children parent=child %}
    </ul>
    {% endif %}  
{% endfor %}
