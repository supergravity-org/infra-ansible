{% load wagtailcore_tags %}
{% if pages %}
<div class="row">
    <div class="large-12 columns">
        <center><h6>Also in This Section<center><h6>
        <ul class="side-nav">
            {% for page in pages %}
                <li><a href="{% pageurl page %}">{{ page.title }}</a></li>
            {% endfor %}
        </ul>
      </hr>
    </div>
</div>
{% endif %}
