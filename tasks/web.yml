---
- hosts: www
  sudo: true
  roles:
     - { role: goetzk.exim }
     - { role: sgbasics,
         tags: ['sgbasics']
       }
     - { role: install-docker}
     - { role: galaxyprojectdotorg.postgresql}
     - { role: tersmitten.redis}
     - { role: elasticsearch,
         container_name: elasticsearch,
         data_dir: '/var/lib/elasticsearch' }
     - { role: askbot,
         tags: ['askbot']}
     - { role: tendenci,
         tags: ['tendenci']}
     - { role: supergravity_main,
         tags: ['supergravity_main']}
     - { role: discourse,
         tags: ['discourse'],
        }
     - { role: jdauphant.nginx }

  vars_files:
    - "group_vars/web.yml"

  pre_tasks:
    - { include: 'tasks/ssl.yml'}
    # - { include: ''}
